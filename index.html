<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script src="./lib/three.js"></script>
  <script src="./src/Shapes/cubeAnimation.js"></script>
  <script src="./src/Shapes/sphereAnimation.js"></script>
  <script src="./src/Shapes/coneAnimation.js"></script>
  <script>
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    // renderer.setClearColorHex(0xefefef, 1);
    document.body.appendChild(renderer.domElement);
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.y = -800;
    camera.position.z = 800;
    camera.rotation.x = 0.70;
    var plane = new THREE.Mesh(
      new THREE.PlaneGeometry(800, 800, 1),
      new THREE.MeshNormalMaterial()
    );
  </script>
</body>

</html>
